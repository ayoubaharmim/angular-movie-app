<h3>Films</h3>
<br/>

<div class="card mb-3" style="max-width: 540px;" ng-repeat="movie in movies">
  <div class="row g-0">
    <div class="col-md-4">
      <img ng-src="movie.image" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.titre}}</h5>
        <p class="card-text">{{movie.dateSortie}}</p>
        <p class="card-text"><small class="text-muted">{{movie.popularite}}</small></p>
      </div>
    </div>
  </div>
</div>
