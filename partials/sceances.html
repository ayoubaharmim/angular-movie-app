<h3>Sc√©ances</h3>
<br/>

<div class="card mb-3 text-center" style="max-width: 540px;" ng-repeat="sceance in sceances">
  <div class="row g-0">
    <div class="col-md-4">
      <img ng-src="sceance.filmEntity.image" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{sceance.filmEntity.titre}}</h5>
        <p class="card-text">{{sceance.salleEntity.libelle}}</p>
        <p class="card-text"><small class="text-muted">{{sceance.tarifEntity.prix}}</small></p>
      </div>
    </div>
  </div>
</div>
