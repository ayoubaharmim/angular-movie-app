<!-- This template is used to accept user inputs and add a new movie to our system. -->
<!-- When the form is submitted the function addMovie() of the scope is called which in turn -->
<!-- sends a POST request to server to create a new movie. -->
<form class="form-horizontal" role="form" ng-submit="addMovie()">
  <div ng-include="'partials/_form.html'"></div>
</form>
